<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Display Flex</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>    
    <div class="flex">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>    
    <h3>2 Flex Direction</h3>
    <p>row</p>

    <ul class="flex-container row">
       <li class="flex-item">1</li>
       <li class="flex-item">2</li>
       <li class="flex-item">3</li>
       <li class="flex-item">4</li>
       <li class="flex-item">5</li>
    </ul>    
    <p>row-reverse</p>
    <ul class="flex-container row-reverse">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
     </ul>
     <p>column</p>
    <ul class="flex-container column">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
     </ul>
     <p style="text-align: right ">column-reverse</p>
     <ul class="flex-container column-reverse">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
     </ul>
     
     <div class="flexx"></div>
     
     
     <h3>3 Flex Wrap</h3>
     <h4>No Wrap</h4>
     <div class="flex-container2 nowrap">
         <div class="item2 orange">1</div>
         <div class="item2 green">2</div>
         <div class="item2 blue">3</div>
         <div class="item2 orange">4</div>

     </div>
     <h4>Wrap</h4>
     <div class="flex-container2 wrap">
        <div class="item2 orange">1</div>
        <div class="item2 green">2</div>
        <div class="item2 blue">3</div>
        <div class="item2 green">4</div>

    </div>

     
         
</body>
</html>
